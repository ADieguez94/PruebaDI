<div class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6">
    <header class="py-5 my-5">
        <div class="grid grid-cols-2 justify-items-end items-center">
            <h1 class="font-bold text-3xl">DETALLE TIENDA</h1>
            <div>
                <img class="w-10" src="/assets/img/icon-user.png" alt="icon-user">
            </div>
        </div>
    </header>

    <!-- Detail Store Form -->
    <section class="my-10">
        <div class="flex flex-col px-10 gap-4">
            <div class="grid grid-cols-12 gap-4">
                <label for="name" class="col-span-3 font-extrabold text-lg text-right">
                    * Nombre:
                </label>
                <input id="name" class="col-span-4 bg-gray-200 border border-gray-700 rounded p-2" type="text" />
            </div>
            <div class="grid grid-cols-12 gap-4">
                <label for="phone" class="col-span-3 font-extrabold text-lg text-right">
                    * Phone Number:
                </label>
                <input id="phone" class="col-span-4 bg-gray-200 border border-gray-700 rounded p-2" type="text" />
            </div>
            <div class="grid grid-cols-12 gap-4">
                <label for="mail" class="col-span-3 font-extrabold text-lg text-right">
                    * Email:
                </label>
                <input id="mail" class="col-span-4 bg-gray-200 border border-gray-700 rounded p-2" type="text" />
            </div>
            <div class="grid grid-cols-12 gap-4">
                <label for="address" class="col-span-3 font-extrabold text-lg text-right">
                    * Address:
                </label>
                <textarea id="address" class="col-span-4 bg-gray-200 border border-gray-700 rounded p-2" name="" id="" cols="30" rows="3"></textarea>
            </div>
            <div class="grid grid-cols-12 gap-4">
                <label class="col-span-3 font-extrabold text-lg text-right">
                    * Estatus de la Tienda:
                </label>
                <div class="flex col-span-4 justify-center">
                    <div class="mb-[0.125rem] mr-4 inline-block min-h-[1.5rem] pl-[1.5rem]">
                        <input
                            class="relative float-left -ml-[1.5rem]  h-[1.125rem] w-[1.125rem] rounded-[0.25rem]"
                            type="checkbox" id="inlineCheckbox1" value="option1" />
                        <label class="inline-block pl-[0.15rem] hover:cursor-pointer"
                            for="inlineCheckbox1">Activa</label>
                    </div>
                    <div class="mb-[0.125rem] mr-4 inline-block min-h-[1.5rem] pl-[1.5rem]">
                        <input
                        class="relative float-left -ml-[1.5rem]  h-[1.125rem] w-[1.125rem] rounded-[0.25rem]"
                            type="checkbox" id="inlineCheckbox2" value="option2" />
                        <label class="inline-block pl-[0.15rem] hover:cursor-pointer"
                            for="inlineCheckbox2">Inactiva</label>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4">
                <label for="url" class="col-span-3 font-extrabold text-lg text-right">
                    * URL de Google Maps:
                </label>
                <input id="url" class="col-span-4 bg-gray-200 border border-gray-700 rounded p-2" type="text" />
            </div>
        </div>
    </section>

    <!-- Detail Store Data Table -->
    <section class="my-5">
        <div class="flex flex-col px-8">
            <div class="overflow-hidden">
                <table class="w-full text-center text-lg font-medium">
                    <thead class="border-b bg-white font-medium">
                        <tr>
                            <th scope="col" class="px-6 py-4">Id Almacen</th>
                            <th scope="col" class="px-6 py-4">Nombre</th>
                            <th scope="col" class="px-6 py-4">Estatus</th>
                            <th scope="col" class="px-6 py-4"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let item of stores">
                            <tr class="border-b bg-white hover:bg-neutral-100">
                                <td class="whitespace-nowrap px-6 py-4 font-medium">{{item.storeNumber}}</td>
                                <td class="whitespace-nowrap px-6 py-4">{{item.storeName}}</td>
                                <td class="whitespace-nowrap px-6 py-4">{{item.storeStatus}}</td>
                                <td class="whitespace-nowrap px-6 py-4">
                                    <a routerLink='/stores/store_detail'>
                                        <img class="w-10" src="/assets/img/icon-view.png" alt="view_details">
                                    </a>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer class="my-5">
        <div class="flex pl-8">
            <img class="w-10" src="/assets/img/icon-add.png" alt="icon-add">
        </div>
        <div class="relative float-right -bottom-16">
            <button type="button"
                class="inline-block rounded bg-[#E31B85] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                Guardar</button>
        </div>
    </footer>
</div>
